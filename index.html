        <a class="back" href="#">Top</a>



        <script>
        const back = document.querySelector('.back')
     
        window.addEventListener('scroll', ()=>{
            if(window.pageYOffset > 100){
                back.classList.add('active')
            }else{
                back.classList.remove('active')
            }
        })
        </script>
